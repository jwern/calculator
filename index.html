<!DOCTYPE html> 
<html lang="en">   
    <head>     
        <title>Calculator</title>     
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">     
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">     
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>     
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    </head>   
    <body>
        <div class="container-fluid outer-body">
            <div class="calculator-body rounded">
                <div class="screen">
                    <span class="results"></span>
                </div>
                <div class="function-buttons">
                    <button class="btn-primary" id="function-clear">Clear</button>
                    <button class="btn-secondary" id="function-backspace">Back</button>
                </div>
                <div class="digit-buttons">
                    <button class="btn-secondary" id="digit-1">1</button>
                    <button class="btn-secondary" id="digit-2">2</button>
                    <button class="btn-secondary" id="digit-3">3</button>
                    <button class="btn-secondary" id="digit-4">4</button>
                    <button class="btn-secondary" id="digit-5">5</button>
                    <button class="btn-secondary" id="digit-6">6</button>
                    <button class="btn-secondary" id="digit-7">7</button>
                    <button class="btn-secondary" id="digit-8">8</button>
                    <button class="btn-secondary" id="digit-9">9</button>
                    <button class="btn-secondary" id="digit-0">0</button>
                    <button class="btn-secondary" id="digit-decimal">.</button>
                    <button class="btn-secondary" id="digit-negative">+/-</button>
                </div>
                <div class="operator-buttons">
                    <button class="btn-secondary" id="operator-divide">/</button>
                    <button class="btn-secondary" id="operator-multiply">*</button>
                    <button class="btn-secondary" id="operator-plus">+</button>
                    <button class="btn-secondary" id="operator-minus">-</button>
                    <button class="btn-secondary" id="operator-equals">=</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./javascript.js"></script>
    </body> 
</html>
